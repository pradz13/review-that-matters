<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Review that matters</title>
</head>
<body>
<section>
    <div class="container mt-3 mb-3">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card">
                    <div class="container text-center">
                        <img class="mx-auto" style="width: 50px;" src="" th:src="@{/img/register.png}"/>
                    </div>

                    <h1 class="text-center">Sign Up here</h1>
                    <form action="" th:action="@{do_signup}" method="post">
                        <div class="form-group">
                            <label for="name_field">Name</label>
                            <input type="text" class="form-control" id="name_field" aria-describedby="nameHelp" placeholder="Enter name" required/>
                        </div>
                        <div class="form-group">
                            <label for="email_field">Name</label>
                            <input type="email" class="form-control" id="email_field" aria-describedby="nameHelp" placeholder="Enter email" required/>
                        </div>
                        <div class="form-group">
                            <label for="password_field">Name</label>
                            <input type="password" class="form-control" id="password_field" aria-describedby="nameHelp" placeholder="Enter password" required/>
                        </div>
                        <div class="form-group">
                            <textarea placeholder="Enter something about yourself" rows="10" class="form-control">Enter something about yourself</textarea>
                        </div>
                        <div class="container text-center">
                            <button type="submit" class="btn btn-primary bg-primary text-white">Submit</button>
                            <button type="reset" class="btn btn-primary bg-primary text-white">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
