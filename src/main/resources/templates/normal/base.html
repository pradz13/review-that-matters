<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title th:text="${title}">Base HTML</title>

    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-light bg-primary">
    <a class="navbar-brand" href="#">Review that matters</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#"><span th:text="${user.name}"></span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:href=@{/logout}>Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="sidebar">
    <span class="closeBtn">&times;</span>
    <a href="#" class="item"><i class="fa-solid fa-house"></i> Home</a>
    <a href="#" class="item"><i class="fa-solid fa-eye"></i> View Posts</a>
    <a href="#" class="item"><i class="fa-solid fa-pen-nib"></i> Add Post</a>
    <a href="#" class="item"><i class="fa-sharp fa-solid fa-user"></i> Your profile</a>
    <a href="#" class="item"><i class="fa-solid fa-right-from-bracket"></i> Log Out</a>
    <div class="divider"></div>
</div>

<div class="content">
    <i class="fas fa-bars m-3"></i>
    <div th:replace="${content}"/>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script th:src="@{/js/script.js}"/>
</body>
</html>
